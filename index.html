<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap and JQuery Links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container" onload="draw();">
    <h1>My First Doodle</h1>
    <div id="canvas-container">
      <canvas
        id="canvas-real"
        class="canvas"
        width="1280px"
        height="720px"
      ></canvas>
      <canvas
        id="canvas-draft"
        class="canvas"
        width="1280px"
        height="720px"
      ></canvas>
    </div>
    <div class="buttons">
      <!-- The drawing rectangle button  -->
      <span class="btn btn-primary fa fa-square" id="drawing-rectangle"
        >Draw Rectangle</span
      >
      <!-- The drawing line button  -->
      <span class="btn btn-info fa fa-paint-brush" id="drawing-line"
        >Draw Line</span
      >
      <!-- The drawing fuzzy line button  -->
      <span class="btn btn-success fa fa-paint-brush" id="drawing-fuzzy-line"
        >Draw Fuzzy Line</span
      >
      <!-- The drawing circle button  -->
      <span class="btn btn-danger fa fa-paint-brush" id="drawing-circle"
        >Draw Circle</span
      >
      <!-- The drawing circle button  -->
      <span class="btn btn-warning fa fa-paint-brush" id="eraser">Eraser</span>
    </div>
    <!-- The drawing functionality  -->
    <script
      src="canvas-common.js"
      type="text/javascript"
      async
      defer
    ></script>

    <!-- The drawing line functionality  -->
    <script
      src="drawing-line.js"
      type="text/javascript"
      async
      defer
    ></script>
    <!-- The drawing rectangle functionality  -->
    <script
      src="drawing-rectangle.js"
      type="text/javascript"
      async
      defer
    ></script>
    <script
      src="drawing-fuzzy-line.js"
      type="text/javascript"
      async
      defer
    ></script>
    <script
      src="drawing-circle.js"
      type="text/javascript"
      async
      defer
    ></script>
    <script
      src="eraser.js"
      type="text/javascript"
      async
      defer
    ></script>
    <script type="text/javascript" async defer>
      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-line").click(() => {
        currentFunction = new DrawingLine(contextReal, contextDraft);
      });
      $("#drawing-fuzzy-line").click(() => {
        currentFunction = new DrawingFuzzyLine(contextReal, contextDraft);
      });
      $("#drawing-circle").click(() => {
        currentFunction = new DrawingCircle(contextReal, contextDraft);
      });
      $("#eraser").click(() => {
        currentFunction = new Eraser(contextReal, contextDraft);
      });
    </script>
  </body>
</html>
